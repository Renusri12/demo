<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
let text = "";

for (let i = 1; i <= 100; i++)
{
    if(i%3==0 && i%5==0)
         text +=   " fizzbuzz<br>" 
    else if(i%3==0)
       text +=  "buzz<br>" 
    else if(i%5==0)
        text +=  "fizz<br>"  
   
    else
        
        text +=   +i +"<br>"
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
